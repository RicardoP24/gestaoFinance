<body>
    <div class="screen-1">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"

            <g transform="matrix(3.31 0 0 3.31 320.4 240.4)">

                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(61,71,133); fill-rule: nonzero; opacity: 1;"
                    cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.98 0 0 0.98 268.7 213.7)">
                <circle
                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                    cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(1.01 0 0 1.01 362.9 210.9)">
                <circle
                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                    cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.92 0 0 0.92 318.5 286.5)">
                <circle
                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                    cx="0" cy="0" r="40"></circle>
            </g>
            <g transform="matrix(0.16 -0.12 0.49 0.66 290.57 243.57)">
                <polygon
                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                    points="-50,-50 -50,50 50,50 50,-50 "></polygon>
            </g>
            <g transform="matrix(0.16 0.1 -0.44 0.69 342.03 248.34)">
                <polygon
                    style="stroke: rgb(0,0,0); stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-dashoffset: 0; stroke-linejoin: miter; stroke-miterlimit: 4; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;"
                    vector-effect="non-scaling-stroke" points="-50,-50 -50,50 50,50 50,-50 "></polygon>
            </g>
        </svg>
        <div class="email">
            <label for="email">Email Address</label>
            <div class="sec-2">
                <ion-icon name="mail-outline"></ion-icon>
                <input id="registerEmail" type="email" name="email" placeholder="Username@gmail.com">
            </div>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="sec-2">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input id="registerPassword" class="pas" type="password" name="password" placeholder="············">
                <ion-icon class="show-hide" name="eye-outline"></ion-icon>
            </div>
        </div>
        <button onclick="register()" class="login">Register</button>
        <div class="footer">
            <span><a style="text-decoration: none;" href="index.html">Sign in</a></span>

        </div>

        <span class="sucesso" id="response" style="display: block;"></span>

    </div>

</body>

<script>
    async function register() {
        const registerUsername = document.getElementById('registerEmail').value;
        const registerPassword = document.getElementById('registerPassword').value;

        // Check if email or password is empty
        if (!registerUsername || !registerPassword) {
            document.getElementById('response').innerHTML = 'Please enter both email and password.';
            document.getElementById('response').style.color = '#DF2935'
            return;
        }

        try {
            const response = await fetch('http://13.49.68.206:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: registerUsername, password: registerPassword }),
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = 'Registration successful. You can now log in.';
                document.getElementById('response').style.color = '#53FF45'

            } else {
                document.getElementById('response').innerHTML = `Error: ${data.message}`;
                document.getElementById('response').style.color = '#DF2935'

            }
        } catch (error) {
            console.error('Error:', error.message);
        }
    }

</script>

</html>
